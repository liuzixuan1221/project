<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
            margin: auto;
            transition: 2s;
        }
        div:hover{
            width: 400px;
            height: 200px;
            background-color: blue;
        }
        img{
            display: block;
            width: 900px;
            height: 600px;
            margin: auto;
            transition: 2s;
        }
        img:hover{
            width: 1000px;
            height: 654px;
            opacity: 0.3;
            filter: alpha(opacity=10);
        }
    </style>
</head>
<body>
    <div>

    </div>
    <img src="images/bg.jpg" alt="">
</body>
</html>
