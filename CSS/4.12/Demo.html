<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearfix</title>
    <style>
        .box{
            background-color: pink;
            /*overflow:hidden;*/
        }
        .left{
            height: 200px;
            width: 300px;
            background-color: rebeccapurple;
            float: left;
        }
        .right{
            width: 200px;
            height: 300px;
            background-color: yellow;
            float: right;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
        .box2:{
            width: 500px;
            height: 500px;
            border-width: 10px 20px 30px 40px;
            border-style: dashed ;
            border-color: red yellow blue green;
        }

        .sanjiao{
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: blue;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: #0b0b0b;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!--<div style="clear: both"></div>-->
    </div>
    <!--<div class="box2">-->

    <!--</div>-->
    <!--<div class="sanjiao">-->

    <!--</div>-->
<div class="box3"></div>
</body>
</html>
