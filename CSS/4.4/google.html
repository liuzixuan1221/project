<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 1000px;
            height: 600px;
            margin: auto;
            font-size: 100px;
        }
        div .blue{
            color: blue;
        }
        div .red{
            color: red;
        }
        div .green{
            color: green;
        }
        div .yellow{
            color: yellow;
        }

        div span{
            color: #ccc;
        }
        div p>span{
            color: red;
        }
   </style>

</head>
<body>
    <div>
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
    </div>

    <div>
        <span>商品列表div</span>
        <span>商品列表div</span>
        <span>商品列表div</span>
        <p>
            <span>商品列表p</span>
            <span>商品列表p</span>
            <span>商品列表p</span>
        </p>
    </div>
</body>
</html>
