direction  控制滚动方向
    上下左右 - up/down/left/right
behavior控制滚动方式
    slide/scroll/alternate = 滑动/滚动/来回滚动
loop  控制循环次数-->
scrolldelay:滚动两次之间的延迟时间  数值越小  间隔就越小  速度越快
<marquee behavior="" direction="" scrollamount="50">111</marquee>
<marquee behavior="scroll" direction="right">111</marquee>
<marquee behavior="alternate" direction="right">111</marquee>
