<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: darkseagreen;
        }
        ul{
            list-style: none;
        }
        .box{
            width: 390px;
            height: 630px ;
            margin: auto;
            margin-top: 50px;
        }
        li{
            margin: 0 10px 10px 0;
            width: 120px;
            height: 200px;
            float: left;
            transition: 1s;
            background: rgba(0,255,255,0);
        }
        .li1{
            transform: translate(-500px,200px)  rotate(-20deg);
        }
        .li2{
            transform: translate(-400px,300px) rotate(30deg);
        }
        .li3{
            transform: translate(600px,220px) rotate(60deg);
        }
        .li4{
            transform: translate(-500px,410px) rotate(120deg);
        }
        .li5{
            transform: translate(50px,111px) rotate(140deg);
        }
        .li6{
            transform: translate(140px,320px) rotate(-333deg);
        }
        .li7{
            transform: translate(-100px,200px) rotate(-210deg);
        }
        .li8{
            transform: translate(600px,180px) rotate(90deg);
        }
        .li9{
            transform: translate(500px,50px) rotate(-200deg);

        }
        body:hover li{
            transform: translate(0,0) rotate(0deg);

            background: rgba(0,255,255,1);
        }
    </style>
</head>
<body>

<ul class="box">
    <li class="li1" style="width: 90px"></li>
    <li class="li2" style="width: 120px"></li>
    <li class="li3" style="width: 150px"></li>
    <li class="li4" style="width: 60px;height: 250px;"></li>
    <li class="li5" style="width: 210px;height: 250px;"></li>
    <li class="li6" style="width: 90px;height: 250px;"></li>
    <li class="li7" style="width: 180px;height: 150px;"></li>
    <li class="li8" style="width: 60px;height: 150px;"></li>
    <li class="li9" style="width: 120px;height: 150px;"></li>
</ul>


</body>
</html>
