<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        ul,li{
            list-style: none;
        }
        .container{
            width: 100%;
            height: auto;
        }
        header{
            padding: 0 20px;
            box-sizing: border-box;
            width: 100%;
            height: 60px;
            background: rgb(51, 49, 49);
        }
        header .logo{
            float: left;
        }
        header .logo .logoImg{
            float: left;
            width: 60px;
            height: 60px;
            background: #0f0;
            margin-right: 10px;
        }
        header .logo .title{
            margin-left: 10px;
            float: left;
            font-size: 24px;
            color: #fff;
            letter-spacing:5px;
        }
        .logo .title p{
            font-size: 16px;
            letter-spacing:normal;
        }
        header .right{
            height: 100%;
            float: right;
        }
        .rUl{
            height: 100%;
            line-height: 60px;
            float: right;
        }
        .rUl li{
            float: left;
            color: #aaa;
            margin: 0 20px;
        }
        .tx{
            margin-left: 20px;
            width: 60px;
            height: 60px;
            background: #00f;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logoImg"></div>
                <div class="title">
                    翡翠学院后台
                    <p>the sysmaster of feicuischool</p>
                </div>
            </div>
            <div class="right">
                <div class="tx"></div>
                <ul class="rUl">
                    <li>卓新思创</li>
                    <li>在线客服</li>
                    <li>常见问题</li>
                    <li>安全中心</li>
                    <li>退出</li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
