<!DOCTYPE html>
<!--告诉浏览器使用哪种方式方式 解析文档-->
<!--标签-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我们的第一个网页</title>
    <style>
        *{
            margin: 0;   /*盒子外边距*/
            padding: 0;   /*盒子内边距*/
        }
        ul{
            list-style: none;
        }
        .header{
            line-height: 100px;     /*行高*/
            height: 100px;
            background-color: #ccc;     /*背景颜色*/
            color: white;                   /*字体颜色*/
        }
/*header 开始*/
        .header h1{
            float: left;
        }
        .header ul{
            float: right;
        }
        /*代表  头部的Li标签*/
        .header li{
            float: left;    /*左浮动*/
            margin-left: 35px;
        }
/*header 结束*/

/*main.css 开始*/
        .main{
            height: 1760px;
            background-color: black;
            padding-top: 30px;      /*内边距*/
        }
        .main li{
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            margin: 0 20px 20px 0;  /*上右下左*/
            float: left;
        }
        .main .first{
            width: 640px;
            margin-right: 0;
        }
        .main .last{
            width: 620px;
            margin-right: 0;
        }
        .main .right0{
            margin-right: 0;
        }
/*main.css 结束*/
        .footer{
            height: 140px;
            background-color: #ccc;
            text-align: center;     /*文本图片水平居中*/
        }
        .footer img{
            margin-right: 16px;
            margin-top: 37px;

        }
        .inner{
            width: 940px;
            height: 100%;
            /*盒子居中*/
            margin: auto;
        }
    </style>
</head>
<body>
<!--划分块-->

<!--头部 header-->
<div class="header">
    <div class="inner">
        <h1>MY/FOLIO</h1>
        <ul>
            <li>HOME</li>
            <li>SERVICES</li>
            <li>Portfolio</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </div>
</div>
<!--头部 header-->

<!--主体 main.css-->
<div class="main">
    <div class="inner">
        <ul>
            <li class="first"></li>
            <li class="right0"></li>
            <li></li>
            <li></li>
            <li class="right0"></li>
            <li></li>
            <li></li>
            <li class="right0"></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </div>
</div>
<!--主体 main.css-->

<!--底部 footer-->
<div class="footer">
    <div class="inner">
        <!--相对路径-->
        <img src="images/333.png">
        <img src="images/444.png">
        <img src="images/555.png">
        <img src="images/666.png">
        <img src="images/777.png">
    </div>
</div>
<!--底部 footer-->

</body>
</html>
