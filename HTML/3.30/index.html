<!--声明文档-->
<!DOCTYPE html>

<!--html开始书写-->
<html lang="en">
<head>
    <meta charset="UTF-8">      <!-- meta是用来声明编码格式-->
    <title>Title</title>        <!-- title声明网页标题-->
    <link rel="icon" href="images/bg_05.jpg" type="image/x-icon" />   <!--引入标题小图标-->
</head>
<body>
<a id="top"></a>
<a href="#xia">去下边</a>
    <div>区块容器标签  本身无语义</div>
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
    <p>段落</p>
    <!--无序列表标签-->
    <ul>
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
    </ul>

    <!--有序列表标签-->
    <ol>
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
    </ol>

    <!--自定义列表标签-->
    <dl>
        <dt>列表标题</dt>
        <dd>列表项</dd>
        <dd>列表项</dd>
    </dl>

    <!--表格标签-->
    <table border="1">
        <tr>        <!--第一行-->
            <td>一列</td>
            <td>一列</td>
            <td>一列</td>
        </tr>
        <tr>        <!--第一行-->
            <td>一列</td>
            <td>一列</td>
            <td>一列</td>
        </tr>
    </table>

    <!-- ↑↑↑块元素  特点：独占一行↑↑↑ -->

    <i>斜体标签</i>
    <span>修饰一小段文本的标签</span>
    <strong>强调 - 加粗强调</strong>
    <em>强调 - 斜体强调</em>
    <del>删除线标签</del>
    <ins>下划线标签</ins>
    <a href="">超链接标签</a>
    <!--引入图片标签-->
    <img src="images/bg_05.jpg" alt="">

    <!-- ↑↑↑行元素  特点：共处一行↑↑↑ -->
    <a href="#top">回顶部</a>
    <a id="xia"></a>
</body>
</html>
