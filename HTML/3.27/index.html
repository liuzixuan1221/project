<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .main{
            width: 100%;
            height:652px;
            background-color: black;
            padding-top: 30px;
        }
        .inner{
            width: 1388px;
            height: 588px;
            margin: auto;
        }
        .main ul{
            width: 1400px;
            height: 600px;
        }
        .main li{
            width: 188px;
            height: 188px;
            background-color: blue;
            margin: 0 12px 12px 0;
            float: left;
        }
        .main .first{
            width: 788px;
            height: 388px;
        }
        .main .last{
            width: 388px;
            height: 188px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="inner">
            <ul>
                <li class="first"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li class="last"></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
