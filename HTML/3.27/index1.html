<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }


        .main{
            width: 100%;
            height: 380px;
            background-color: #f2f3f5;
        }
        .inner{
            width: 1198px;
            height: 376px;
            background-color: white;
            border: 1px solid #c8c9cb;
            margin: auto;
        }

        .top{
            height: 38px;
            width: 1198px;
            background-color: blue;
            margin-top: 4px;
        }
        hr{
            border: 1px solid #fcfcfc;
        }
        .top .left{
            width: 78px;
            height: 20px;
            background-color: #c3d7e4;
            margin-top: 11px;
            margin-left: 28px;
        }




        .pic{
            height: 290px;
            width: 1088px;
            margin-top: 22px;
            margin-left: 55px;
        }
        ul{
            width: 1100px;
        }
        li{
            width: 173px;
            height: 140px;
            margin: 0 10px 10px 0;
            float: left;
        }
        .first{
            height: 290px;
        }
        .first .piccc{
            height: 260px;
            width: 173px;
            background-color: #ccc;
        }
        .pic .picc{
            height: 111px;
            width: 173px;
            background-color: #ccc;
        }
        p{
            font-size: 12px;
            margin-left: 12px;
            margin-top: 6px;

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="top">
                <hr>
                <div class="left">

                </div>
            </div>
            <div class="pic">
                <ul>
                    <li class="first">
                        <div class="piccc"></div>
                        <p>《美好生活》</p>
                    </li>
                    <li>
                        <div class="picc"></div>
                        <p>《老男孩》</p>
                    </li>
                    <li><div class="picc"></div><p>《人生若如初相见》</p></li>
                    <li><div class="picc"></div><p>《南极之恋》</p></li>
                    <li><div class="picc"></div><p>被闻出皮肤癌</p></li>
                    <li><div class="picc"></div><p>《乡村爱情10(下)》</p></li>
                    <li><div class="picc"></div><p>《独孤天下》</p></li>
                    <li><div class="picc"></div><p>男护士跪地还礼</p></li>
                    <li><div class="picc"></div><p>《反转人生》</p></li>
                    <li><div class="picc"></div><p>《利刃出击》</p></li>
                    <li><div class="picc"></div><p>《王牌对王牌3》</p></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
