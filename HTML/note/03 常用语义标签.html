	<title>常用语义标签</title>

		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		figure {
			overflow: hidden;
		}

		.pic {
			float: left;
			width: 200px;
			height: 200px;
		}

		img {
			max-width: 100%;
			display: block;
		}

		p {
			padding-left: 240px;
		}

		mark {
			background-color: blue;
		}

		progress {
			width: 400px;
			height: 50px;
			background-color: pink;
			border: 0 none;
		}

		
		meter {
			width: 400px;
			height: 40px;
			background-color: red;
			border: 4px solid red;
		}
	</style>
</head>

	<progress value="60" max="100"></progress>
    <!--状态标签  一个范围取值有-->
	<meter min="0" max="100" low="30" high="80" value="40"></meter>
