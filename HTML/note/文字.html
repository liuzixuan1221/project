<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 300px;
            background-color: pink;
            font: italic bolder 50px/100px "微软雅黑";


            white-space: nowrap;    /*强行在一行显示*/
            overflow: hidden;       /*溢出隐藏*/
            text-overflow: ellipsis;        /*超出部分用省略号表示*/
        }
        .div1 {
            width: 400px;
            height: 300px;
            background-color: cornflowerblue;
            line-height: 300px;
            text-align: center;

            /*单行文字水平居中*/
            font-size: 30px;
            font-weight: 400;
        }
        p{
            text-indent: 2em;   /*首行缩进两个字符*/
            width: 140px;
            background-color: #c3d7e4;

            /*多行文字水平居中*/
            padding: 30px;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div>按时打发发萨法撒地方撒地方撒</div>
    <div class="div1">阿斯蒂芬撒达尔文</div>
    <p>撒范德萨分撒旦飞洒发我</p>
    <a href="">啊打发撒旦发送</a>
    <ul>
        <li>T.T</li>
        <li>QAQ</li>
    </ul>
</body>
</html>
