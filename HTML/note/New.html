<head>

            margin: auto;
            height: 500px;

            background-color: green;

        aside{
            width: 40%;

            background-color: blue;
            float: right;
        }
        footer{
            height: 100px;
            background-color: yellow;
        }

    <header></header>
    <div class="main">
        <article></article>
        <aside></aside>
    </div>
    <footer></footer>
</body>
</html>
