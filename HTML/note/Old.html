<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            height: 100px;
            background-color: purple;
        }
        .main{
            width: 800px;
            margin: auto;
            height: 500px;
        }
        .main .mainLeft{
            width: 65%;
            height: 500px;
            background-color: pink;
            float: left;
        }
        .mainRight{
            width: 35%;
            height: 500px;
            background-color: yellow;
            float: right;
        }
        .footer{
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="mainLeft">

        </div>
        <div class="mainRight">

        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
