<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">60%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                6/10
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%;color: red;background: #0f0">40%</div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width: 70%">70%</div>
        </div>

        <div class="progress">
            <div class="progress-bar" style="width: 30%">

            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 70%">

            </div>
        </div>
    </div>
</body>
</html>
