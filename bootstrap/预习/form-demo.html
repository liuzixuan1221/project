<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<form action="" role="form" class="form-inline">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" placeholder="user">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
        <label>选择文件</label>
        <input type="file">
        <p class="help-block">选择你需要的文件</p>
    </div>
</form>
<form action="" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-2 control-label">email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">password</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
<form role="form">
    <input type="text" class="form-control">
    <textarea class="form-control" rows="5">Hello</textarea>

    <div class="checkbox">
        <label for="">
            <input type="checkbox"value="">
            吃
        </label>
    </div>
    <div class="checkbox">
        <label for="">
            <input type="checkbox"value="">
            喝
        </label>
    </div>
    <div class="radio">
        <label for="">
            <input name="sex" type="radio" checked>
            男
        </label>
    </div>
    <div class="radio">
        <label for="">
            <input name="sex" type="radio" checked>
            女
        </label>
    </div>
    <select name="" id="" class="form-control">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>

    <p class="form-control-static">请按照格式输入：hello@126.com</p>

    <input type="text" class="form-control" placeholder="hello" disabled>
</form>
<form action="">
    <fieldset disabled>
        <input type="text"placeholder="haha" class="form-control">
        <textarea low="5" class="form-control"></textarea>
    </fieldset>
    <input type="text" class="form-control" readonly placeholder="hehe">
</form>
<form action="" role="form">
</form>
<form action="" role="form">
    <div class="form-group has-warning col-lg-5" >
        <label for="">用户ing</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group has-success has-feedback">
        <label for="">用户ing</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-error">
        <label for="">用户ing</label>
        <input type="text" class="form-control">
    </div>
    <span class="help-block">aaa</span>
</form>
</body>
</html>
