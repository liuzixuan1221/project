<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            margin: auto;
            margin-top: 100px;
            height: 100px;
            width: 400px;
            border: 2px solid #000;
            padding: 80px;
            font-size: 80px;
            color: #000;
            letter-spacing: 70px;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>

<script>
    var str = '1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM'
    var arr = str.split('');
    var newArr = [];
        for(var i=0;i<4;i++){
            var index = Math.floor(Math.random()*arr.length);
            newArr.push(arr[index]);
        }
        box.innerHTML = newArr.join('');
</script>
</body>
</html>
