<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div2{
            width: 200px;
            height: 400px;
            background: red;
            display: none;
        }

    <script>
        function toBlock(){
            document.getElementById('div2').style.display = 'Block';
        }
    </script>
</head>
<body>
    <p id="div1" onclick="toBlock()">
            啊啊啊啊啊啊噢噢噢噢噢噢
    </p>
    <div id="div2"></div>
</body>
</html>
