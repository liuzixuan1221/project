<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            background: cornflowerblue;
        }
        .body{
            width: 500px;
            height: 400px;
            background: paleturquoise;
            border: 2px solid #ccc;
            margin: 200px auto;
        }
        .title{
            margin: auto;
        }
        ul{
            list-style: none;
            line-height: 80px;

        }
        li{
            float: left;
            width: 50px;
            margin: 0 25px;
            border-top: 3px solid transparent;
            text-align: center;
        }
        .now{
            color: green;
            border-Top:3px solid green;
        }
        li:hover{
            /*border-top: 3px solid green;*/
            color: green;
        }
        .box{
            width: 500px;
            height: 317px;
            display: none;
        }
        .box img{
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<script>
    window.onload = function(){
        var arrLi = document.getElementsByTagName('li');
        var arrBox = document.getElementsByClassName('box');

        // itar
        for (let i =0;i< arrLi.length;i++){
//                绑定自定义属性 index
//                点击谁 当前就是谁 this就表示当前
            arrLi[i].onclick = function(){
//                谁执行这个事件/点击谁   this就指向谁    现在是arrLi[i]执行这个.onclick  所以this=>arrLi[i]
                for (var j = 0; j < arrBox.length; j++) {
                    arrBox[j].style.display = 'none';
                    arrLi[j].classList.remove('now');
                }
                arrBox[i].style.display = 'block';
                arrLi[i].classList.add('now');
            }
        }
    }
</script>
<body>
<div class="body">
    <div class="title">
        <ul>
            <li class="now oo">推荐</li>
            <li class="11">社会</li>
            <li class="22">娱乐</li>
            <li>军事</li>
            <li>体育</li>
        </ul>
    </div>
    <div class="box" style="display: block">
        <img src="images/chun.jpg" alt="">
    </div>
    <div class="box">
        <img src="images/xia.jpg" alt="">
    </div>
    <div class="box">
        <img src="images/qiu.jpg" alt="">
    </div>
    <div class="box">
        <img src="images/dong.jpg" alt="">
    </div>
    <div class="box">
        <img src="images/aa6b038a-2946-4549-acff-17c58e701556.jpg" alt="">
    </div>
</div>
</body>
</html>
