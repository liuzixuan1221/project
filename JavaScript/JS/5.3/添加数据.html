<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 410px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        td a.get {
            text-decoration: none;
        }

        a.del:hover {
            text-decoration: underline;
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

        .btnAdd {
            width: 110px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-item {
            height: 100%;
            position: relative;
            padding-left: 100px;
            padding-right: 20px;
            margin-bottom: 34px;
            line-height: 36px;
        }

        .form-item > .lb {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100px;
            text-align: right;
        }

        .form-item > .txt {
            width: 300px;
            height: 32px;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.5;
            display: none;
        }

        .form-add {
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            padding-bottom: 20px;
            background: #fff;
            display: none;
        }

        .form-add-title {
            background-color: #f7f7f7;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            margin-bottom: 15px;
            position: relative;
        }

        .form-add-title span {
            width: auto;
            height: 18px;
            font-size: 16px;
            font-family: 宋体;
            font-weight: bold;
            color: rgb(102, 102, 102);
            text-indent: 12px;
            padding: 8px 0px 10px;
            margin-right: 10px;
            display: block;
            overflow: hidden;
            text-align: left;
        }

        .form-add-title div {
            width: 16px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 6px;
            font-size: 30px;
            line-height: 16px;
            cursor: pointer;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit input {
            width: 170px;
            height: 32px;
        }
    </style>


</head>
<body>

<!--按钮和表格-->
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!--遮罩层-->
<div id="j_mask" class="mask"></div>

<!--添加数据的表单-->
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>
        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>


<script>
    var addBtn = document.getElementById('j_btnAddData');
        mask = document.getElementById('j_mask');
        formAdd = document.getElementById('j_formAdd');
        hideFormAdd = document.getElementById('j_hideFormAdd');
        //1、点击添加按钮出现模态框和表单内容
        addBtn.onclick = function () {
            mask.style.display = 'block';
            formAdd.style.display = 'block';
        }
        //2、点击x按钮 隐藏模态框和表单内容
        hideFormAdd.onclick = function () {
            mask.style.display = 'none';
            formAdd.style.display = 'none';
        }
        //3、点击get 整行删除
        var j_tb = document.getElementById('j_tb');
            get = j_tb.getElementsByTagName('a');
            for (var i = 0; i < get.length;i++){
                get[i].onclick = function () {
                    j_tb.removeChild(this.parentNode.parentNode)
                }
            }
        //4、点击表单里的添加按钮  添加内存j_txtLesson j_txtBeLSch
        var j_btnAdd = document.getElementById('j_btnAdd');
            j_txtLesson = document.getElementById('j_txtLesson');
            j_txtBelSch = document.getElementById('j_txtBelSch');
        j_btnAdd.onclick = function () {
                var val1 = j_txtLesson.value,
                    val2 = j_txtBelSch.value;
                var tr = document.createElement('tr');
                //'3'+val +5
                tr.innerHTML = '<td>' + val1 + '</td>'
                    + '<td>' + val2 + '</td>'
                    + '<td><a href="javascrip:;" class="get">GET</a></td>';
                j_tb.appendChild(tr);

                mask.style.display = 'none';
                formAdd.style.display = 'none';
                j_txtLesson.value = '';
                j_txtBelSch.value = '传智播客-前端与移动开发学院';

                //5、点击新增加的get   删除整行(以后学习   事件委托之后  就不用这样书写了)
                for (var i = 0; i < get.length;i++){
                    var a = tr.children[2].lastElementChild;
                    a.onclick = function () {
                        j_tb.removeChild(this.parentNode.parentNode)
                    }
                }
        };
</script>
</body>
</html>
