      //递归
    function deepCopy(json){
        var json2={};
        for (var key in json){
            if(typeof json[key] == 'object'){
                json2[key] = deepCopy(json[key]);
            }else {
                json2[key] = json[key];
            }
        }
        return json2;
    }
