<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>


    <script>
        var box = document.getElementById('box');



        box.onmousemove = function(){
            setTimeout(function(){
                box.style.backgroundColor = 'blue';
            },1000)
        }
    </script>
</body>
</html>
