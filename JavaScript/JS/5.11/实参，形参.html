    //递归方法
    function factorial (num) {
        if (num < 0) {
            return -1;
        } else if (num === 0 || num === 1) {
            return 1;
        } else {
            return (num * factorial(num - 1));
        }
    };
    console.log(factorial(5));

    function fib(n){
        if( n==1 || n == 2){
            return 1;
        }
        else{
            return fib(n-1)+fib(n-2);
        }
    }
