<script>
    斐波那契数列求和
    			function factorial(num){
    				if(num===1 ||num===2){
    					return 1;
    				}
    				else{
    					return factorial(num-1)+factorial(num-2);
    				}
    			}
    			console.log(factorial(10))


</script>
