    //arguments的映射机制，在传参的那一瞬间，如果形参存在就进行一一映射，不存在后面不会再建立起来映射关系
    var result = 0;
    function sum(a,b){
        result = 0;
        for(var i=0;i<arguments.length;i++){
            result+=arguments[i];
        }
        console.log(result);
    }
    sum(1,2);
    sum(2,3,4,45,5);
    console.log(sum.arguments);
