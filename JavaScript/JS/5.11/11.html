////求斐波那契数列（Fibonacci）的第n  8个数
//1 1 2 3 5 8 13 21...

function fib(n){
    if (n==1||n==2){
        return 1;
    }
    return fib(n-1)+fib(n-2);
}
console.log(fib(7));

//数组内容求和
//腾讯面试题 数组的展开
function sum(arr){
    var s=0;
    for (var i=0;i<arr.length;i++){
        if(Array.isArray(arr[i])){
            s+=sum(arr[i])
        }else{
            s+=arr[i];
        }
    }
    return s;
}
