<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: none;
        }
    </style>
</head>
<script>
    window.onload = function() {

        var bt = document.getElementsByTagName('h1')[0];
        var box = document.getElementsByTagName('ul')[0];

        bt.onclick = function () {
            if (box.style.display == 'none') {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }

        }
    }
</script>
<body>
    <h1>标题</h1>
    <ul>
        <li>a</li>
        <li>o</li>
        <li>e</li>
        <li>i</li>
    </ul>
</body>
</html>
