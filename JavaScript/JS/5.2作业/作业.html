<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1200px;
            margin: 100px auto;
            border: 4px solid #ccc;
        }
        p{
            font-size: 30px;
            margin: 20px;
        }
        textarea{
            display: block;
            width: 800px;
            height: 400px;
            border: 2px solid deepskyblue;
            margin: 30px auto 0;
            resize:none;
        }
        input{
            float: right;
            margin: -50px 50px 0 0;
            width: 100px;
            height: 40px;
        }
        .box ul li{
            font-size: 30px;
            line-height: 40px;
            border-bottom: 1px dashed #ccc;
            width: 900px;
            margin-left: 120px;
        }
        .box ul li a{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>请输入：</p>
        <textarea id="text"></textarea>
        <input type="button" value="发布" >
        <ul>
        </ul>
    </div>

    <script>
        var text = document.getElementById('text');
        var btn = document.querySelector('.box input');
        var ul = document.getElementsByTagName('ul')[0];


        btn.onclick = function () {
            var oLi = document.createElement('li');
            if(text.value==''||text.value=='国民万岁'){
                alert('请输入正确的语法');
                return;//中断整个函数
            }
            oLi.innerHTML = text.value+'<a href="#">删除</a>';
            if(ul.children.length == 0){
                ul.appendChild(oLi);
            }else{
                ul.insertBefore(oLi,ul.children[0]);
            }
            text.value = '';

            }
        var oA =document.getElementsByTagName('a');
        oA.onclick = function () {
            ul.removeChild(oLi);
            return false;
        }
    </script>
</body>
</html>
