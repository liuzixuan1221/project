    <option value="">香蕉</option>

</select >
<input type="button"value=">>>">
<input type="button"value=">">

<input type="button"value="<<<">

<script>
    //    1、找元素
    var arrIn =document.getElementsByTagName('input');
    var left = document.getElementsByTagName('select')[0];
    var right = document.getElementsByTagName('select')[1];
    var opt = left.children;

    //    2、绑定事件
    //全部到右边
    arrIn[0].onclick = function(){
        opt = left.children;
        for (var i =  opt.length-1; i >=0; i--) {
            right.appendChild(opt[0]);
        }
    };
    //全部到左边
    arrIn[3].onclick = function(){
        opt =  right.children;
        for (var i =  opt.length-1; i >=0; i--) {
            left.appendChild(opt[0]);
        }
    };
    //部分到右边
    arrIn[1].onclick = function(){
        opt = left.children;
        for (var i =  opt.length-1; i >=0; i--) {
            if(opt[i].selected == true){
                opt[i].selected = false;
                right.appendChild(opt[i]);
            }
        }
    };
    //部分到左边
    arrIn[2].onclick = function(){
        opt = right.children;
        for (var i =  opt.length-1; i >=0; i--) {
            if(opt[i].selected == true){
                opt[i].selected = false;
                left.appendChild(opt[i]);
            }
        }
    };
