<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width: 100%;
            height: auto;
        }
        ul{
            list-style: none;
        }
        .box{
            width: 1000px;
            height: auto;
            margin: auto;
        }
        .top{
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .top span{
            display: inline-block;
            float: left;
            height: 40px;
            width: 18%;
            margin:5px 9px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #000;
        }
        .top span.now{
            background: rgb(225, 55, 91);
            color: #fff;
        }

        .nav li{
            float: left;
            width: 228px;
            height: 462px;
            margin: 5px 10px;
            border: 1px solid #ccc;
        }
        .nav li:hover{
            border: 1px solid #f10180;
        }
        .nav li img{
            display: block;
            width: 100%;
            height: 288px;
        }
        .nav li .txt{
            width: 100%;
            height: 174px;
            position: relative;
            padding: 39px 15px 10px 15px;
            box-sizing: border-box;
        }
        .logo{
            position: absolute;
            width: 80px;
            height: 40px;
            padding: 4px 9px;
            background-color: #fff;
            border: solid 1px #e0e0e0;
            top: -25px;
            left: 62px;
            z-index: 3;
        }
        .logo .logoImg{
            width: 80px;
            height: 40px;
            display: inline;
        }
        p{
            font-size: 16px;
            height: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .txt span{
            display: block;
            color: #999;
            height: 18px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        strong{
            font-size: 12px;
            color: #666;
            padding-top: 3px;
            float: left;
            font-weight: 400;
        }
        b{
            font-size: 26px;
            color: #f10180;
            margin-right: 3px;
            font-weight: 400;
        }
        .buy{
            font-size: 14px;
            color: #f10180;
            line-height: 28px;
            width: 100%;
            height: 28px;
            border: solid 1px #f10180;
            display: block;
            text-align: center;
            margin-top: 44px;
        }
        .buy:hover{
            background-color: #f10180;
            color: #fff;
        }
    </style>
    <script src="ajax.js"></script>
</head>
<body>
<div class="box">
    <div class="top">
        <span class="now type">全部</span>
        <span class="type">潮流女装</span>
        <span class="type">气质女装</span>
        <span class="type">反季清仓</span>
        <span class="type">击穿底价</span>
    </div>
    <ul class="nav">

    </ul>
</div>


<script>


        var aSpan = document.getElementsByTagName('span');
        var oNav = document.getElementsByTagName('ul')[0];

        ajax("index.json",function(data){
            var _data = eval("("+data+")");
            for (var i = 0; i < _data.length; i++) {
                var aLi = document.createElement('li');
                var oImg = document.createElement('img');
                var oDiv = document.createElement('div');
                var oLogoBox = document.createElement('div');
                var oLogo = document.createElement('img');
                var oP = document.createElement('p');
                var oSpan = document.createElement('span');
                var oStrong = document.createElement('strong');
                var oB = document.createElement('b');
                var oBuy = document.createElement('div');


                oBuy.className = 'buy';
                oLogo.className = 'logoImg';
                oLogoBox.className = 'logo';
                oDiv.className = 'txt';


                aLi.appendChild(oImg);
                oNav.appendChild(aLi);
                oLogoBox.appendChild(oLogo);
                oStrong.appendChild(oB);
                aLi.appendChild(oDiv);
                oDiv.appendChild(oP);
                oDiv.appendChild(oSpan);
                oDiv.appendChild(oStrong);
                oDiv.appendChild(oLogoBox);
                oDiv.appendChild(oBuy);

                oP.innerHTML = _data[i].title;
                oSpan.innerHTML = _data[i].text;
                oImg.src = _data[i].img;
                oLogo.src = _data[i].logo;
                oBuy.innerHTML = "立即抢购";
                oB.innerHTML = _data[i].zhekou;
                oStrong.innerHTML = "<b>"+oB.innerHTML+"</b>" + "折起";

            }
        },function(){
        });


        for (var i = 0; i < aSpan.length; i++){
            aSpan[i].onclick = function(){
                for (var j = 0; j < aSpan.length; j++){
                    aSpan[j].classList.remove('now');
                }
                this.classList.add('now');

                var typeName = this.innerHTML;
                oNav.innerHTML = "";


                ajax("index.json",function(data){
                    var _data = eval("("+data+")");

                    for (var i = 0; i < _data.length; i++) {
                        if (_data[i].type == typeName){
                            var aLi = document.createElement('li');
                            var oImg = document.createElement('img');
                            var oDiv = document.createElement('div');
                            var oLogoBox = document.createElement('div');
                            var oLogo = document.createElement('img');
                            var oP = document.createElement('p');
                            var oSpan = document.createElement('span');
                            var oStrong = document.createElement('strong');
                            var oB = document.createElement('b');
                            var oBuy = document.createElement('div');


                            oBuy.className = 'buy';
                            oLogo.className = 'logoImg';
                            oLogoBox.className = 'logo';
                            oDiv.className = 'txt';


                            aLi.appendChild(oImg);
                            oNav.appendChild(aLi);
                            oLogoBox.appendChild(oLogo);
                            oStrong.appendChild(oB);
                            aLi.appendChild(oDiv);
                            oDiv.appendChild(oP);
                            oDiv.appendChild(oSpan);
                            oDiv.appendChild(oStrong);
                            oDiv.appendChild(oLogoBox);
                            oDiv.appendChild(oBuy);


                            oP.innerHTML = _data[i].title;
                            oSpan.innerHTML = _data[i].text;
                            oB.innerHTML = _data[i].zhekou;
                            oImg.src = _data[i].img;
                            oLogo.src = _data[i].logo;
                            oBuy.innerHTML = "立即抢购";
                            oStrong.innerHTML = "<b>"+oB.innerHTML+"</b>" + "折起";

                        }
                        else if(typeName == "全部"){
                            var aLi = document.createElement('li');
                            var oImg = document.createElement('img');
                            var oDiv = document.createElement('div');
                            var oLogoBox = document.createElement('div');
                            var oLogo = document.createElement('img');
                            var oP = document.createElement('p');
                            var oSpan = document.createElement('span');
                            var oStrong = document.createElement('strong');
                            var oB = document.createElement('b');
                            var oBuy = document.createElement('div');


                            oBuy.className = 'buy';
                            oLogo.className = 'logoImg';
                            oLogoBox.className = 'logo';
                            oDiv.className = 'txt';


                            aLi.appendChild(oImg);
                            oNav.appendChild(aLi);
                            oLogoBox.appendChild(oLogo);
                            oStrong.appendChild(oB);
                            aLi.appendChild(oDiv);
                            oDiv.appendChild(oP);
                            oDiv.appendChild(oSpan);
                            oDiv.appendChild(oStrong);
                            oDiv.appendChild(oLogoBox);
                            oDiv.appendChild(oBuy);


                            oP.innerHTML = _data[i].title;
                            oSpan.innerHTML = _data[i].text;
                            oB.innerHTML = _data[i].zhekou;
                            oImg.src = _data[i].img;
                            oLogo.src = _data[i].logo;
                            oBuy.innerHTML = "立即抢购";
                            oStrong.innerHTML = "<b>"+oB.innerHTML+"</b>" + "折起";

                        }
                    }
                },function(){
                });


            }
        }








</script>

</body>
</html>
