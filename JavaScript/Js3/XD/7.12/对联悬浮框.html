<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>


    *{margin: 0;  padding: 0;}
    body{


        height: 5000px;
    }
    .ad {
        width: 100px;
        height: 200px;
        background: pink;
        position: absolute;
        top: 300px;
        left: 0;
        transition: top 0.5s;
    }
.ad1{
    width: 100px;
        height: 200px;
        background: pink;
        position: absolute;
        top: 300px;
        right: 0;
        transition: top 0.5s;
}



</style>
<body>
    <div id="advertise"  class="ad" >
    </div>
    <div id="advertise1"  class="ad1" >
        </div>

    <script>


        window.onload=function(){
            var oAdv=document.getElementById("advertise");
            var oAdv1=document.getElementById('advertise1');
            window.onscroll=function(){
              var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
              var screenH=document.documentElement.clientHeight;
               oAdv.style.top= scrollTop+screenH/2-100+"px";
               oAdv1.style.top=scrollTop+screenH/2-100+"px";
            }
  
  
        }
  
  
  
  
  
  
      </script>
</body>
</html>
