<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*页面宽 最小为400px的时候显示*/
        @media screen and (min-width:400px){
            #box{
                width: 400px;
                height: auto;
                margin: 0 auto;
                overflow: hidden;
                background: red;
            }
            #box>div{
                width: 390px;
                height: 200px;
                float: left;
                margin: 5px;
                background: deeppink;
            }
        }
        @media screen and (min-width: 800px){
            #box{
                width: 800px;
                height: auto;
                margin: 0 auto;
                overflow: hidden;
            }
        }
    </style>
</head>

</html>
