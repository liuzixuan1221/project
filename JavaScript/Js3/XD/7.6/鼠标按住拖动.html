<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: #33FFC5;
            position: relative;
        }
        div{
            width: 100px;
            height: 100px;
            background: #86ce2f;
            position: absolute;
            top: 0;
            left:0;
        }
    </style>
</head>

<body>
<div id="box"></div>


<script>
         var oBox=document.getElementById('box');
         var oBody=document.getElementsByTagName('body')[0];


     oBox.onmousedown=function(){

         oBody.onmousemove=function(ev){
             var oEvent = ev||event;
             var x = oEvent.clientX-oBox.offsetWidth/2;
             var y = oEvent.clientY-oBox.offsetHeight/2;
             var bW=oBody.offsetWidth-oBox.offsetWidth;
             var bH=oBody.offsetHeight-oBox.offsetHeight;

             if(x<=0){
                 x=0
             }
             if(y<=0){
                 y=0
             }
             if(x>=bW){
                 x=bW
             }
             if(y>=bH){
                y=bH
             }

             oBox.style.left=x+'px';
             oBox.style.top=y+'px';

         }

         oBody.onmouseup=function(){

             oBody.onmousemove=null;
         }

     }


</script>
</body>
</html>
