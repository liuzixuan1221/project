let arrImg= document.querySelectorAll('.banner img'),
     arrLi = document.querySelectorAll('.banner li');

     let index = 0;
     //圆点点击
     for(let i=0; i<arrLi.length;i++){
         arrLi[i].onclick=function(){
            // alert(1);

    //  点击右边按钮
     right.onclick=function(){

   arrImg[index].className='now';

   arrImg[index].className='now';
   arrLi[index].className='now';
     };
     //自动轮播
    timer = setInterval(rightClick,1000);
    banner.onmouseover = function(){
        clearInterval(timer);
    };
    banner.onmouseout = function(){
        timer = setInterval(rightClick,1000);
    };

    function rightClick(){
        index++;
        if(index>arrLi.length-1){
            index=0;
        }
        for (let j = 0; j < arrImg.length; j++) {
            arrImg[j].className='';
            arrLi[j].className ='';
        }
        arrImg[index].className='now';
        arrLi[index].className ='now';
    }
