<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        button {
            margin: 20px;
            height: 30px;
        }
        .box {
            height: 300px;
            margin: 20px 0;
            position: relative;
            background-color: #ccc;
        }
        .box1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 5px;
            background-color: red;
        }
    </style>
</head>
<body>

    <button>移动到200</button>
    <button>移动到400</button>
    <div class="box">
        <div class="box1" id="box1"></div>
    </div>


    <script>

        //需求：点击按钮，box1这个盒子向右一直移动。
        //步骤：
        //1.老三步。
        //2.定时器。
        //3.每隔30ms为div的style.left赋值，每次获取自身的位置+步长。


        //1.老三步。
        var btn1 = document.getElementsByTagName("button")[0];
        var btn2 = document.getElementsByTagName("button")[1];
        var box1 = document.getElementById("box1");

        // 把定时器定义为全局变量，这样就只有一个定时器了。
        var timer = null;

        btn1.onclick = function () {
            animate(200);
        }

        btn2.onclick = function () {
            animate(400);
        }


        //封装一个方法，目标位置传递过来的参数。
        function animate(target){
            //bug1:每次产生新的定时器。
            //要用定时器，先清定时器。(老定时器就不会对新定时器产生影响了)
            clearInterval(timer);
            //2.定时器。
            timer = setInterval(function () {
                //bug2:步长不能用永远是整数。（如果目标位置比当前位置大，为正值，否则为负值。）
                var step = target>box1.offsetLeft ? 10: -10;
                //3.每隔30ms为div的style.left赋值，每次获取自身的位置+步长。
                //做判断，如果没到200，继续走，到200清除定时器。
                //bug3:不能直接判断目标位置是否和当前位置相等。
                //应该判断，目标位置和当前位置是否还足够一个步长。
                //如果不足一个步长，那么我们直接赋值就可以了。
                if(Math.abs(box1.offsetLeft-target) < Math.abs(step)){
                    box1.style.left = target + "px";
                    clearInterval(timer);
                }else{
                    box1.style.left = box1.offsetLeft + step + "px";
                }
            },20);
        }



    </script>

</body>
</html>
