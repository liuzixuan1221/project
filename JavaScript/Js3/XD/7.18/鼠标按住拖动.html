<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%; 
        position: relative;
       }
    #div{
        width: 100px;
        height: 100px;
        background: blueviolet;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<body>
    <div id="div"></div>
    <script>
    var oDiv=document.getElementById('div');
    var oBody= document.getElementsByTagName('body')[0];

oDiv.onmousedown=function(){
oBody.onmousemove=function(ev){
    var oEvent=event||ev;
    var x=oEvent.clientX-oDiv.offsetWidth/2;
    var y=oEvent.clientY-oDiv.offsetHeight/2;
    var bW=oBody.offsetWidth-oDiv.offsetWidth;
    var bH=oBody.offsetHeight-oDiv.offsetHeight;


    if(x<=0){
         x=0
    }

     if(y<=0){
         y=0
    }
             if(x>=bW){
                 x=bW
             }

             if(y>=bH){
                y=bH
             }


             oDiv.style.left=x+'px';
             oDiv.style.top=y+'px';



      }
      oBody.onmouseup=function(){

      oBody.onmousemove=null;
}  
}



    </script>
</body>
</html>
