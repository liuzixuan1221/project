<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
     button{
         width: 50px;
         height: 50px;

     }
</style>
<body>
    <button id="but">
        按钮
    </button>


    <script>
     
var  oBut=document.getElementById('but');


window.onload=function(){
// attachEvent(事件名，函数)
// IE(除了11)
// oBut.attachEvent("onclick",function(){
//     alert('a');
// });
// oBut.attachEvent("onclick",function(){
//     alert('b');
// });


// DOM方式 (非IE低版本 IE8以上)
// addEventListener(事件名，函数，false)
oBut.addEventListener("onclick",function(){
    alert('a');
},false);
oBut.addEventListener("onclick",function(){
    alert('b');
},false);
}
    </script>
</body>
</html>
