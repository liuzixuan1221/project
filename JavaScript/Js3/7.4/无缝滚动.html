<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        #box{
            width: 1125px;
            height: 549px;
            position: fixed;
            left: 50%;
            top:50%;
            margin-left: -562.5px;
            margin-top: -274.5px;
            border: 4px solid #000000;
            overflow: hidden;
        }
        #pic{
            position: absolute;
            width: 10000px;
            left: 0;
        }
        #pic img{
            float: left;
            width: 1125px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="pic" style="left: 0;">
            <img src="image/0.jpg" alt="">
            <img src="image/1.jpg" alt="">
            <img src="image/2.jpg" alt="">
            <img src="image/3.jpg" alt="">
            <img src="image/4.jpg" alt="">
            <img src="image/5.jpg" alt="">
            <img src="image/6.jpg" alt="">
            <img src="image/0.jpg" alt="">
        </div>
    </div>


    <script>

        var oPic = document.getElementById('pic');
        var aImg = oPic.getElementsByTagName('img');
        var len = aImg.length-1;
        var long = aImg[0].offsetWidth;
        var num = len * long;
        var timer = null;



        timer = setInterval(time,30);
        function time(){
            if (parseInt(oPic.style.left) > -num){
                oPic.style.left = parseInt(oPic.style.left) -10 +"px";
            }else {
                oPic.style.left = 0 + "px";
            }
        }

        oPic.onmouseover = function(){
            clearInterval(timer);
        };

        oPic.onmouseout = function(){
            clearInterval(timer);
            timer = setInterval(time,30);
        }
    </script>
</body>
</html>
