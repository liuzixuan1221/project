<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: seagreen;
            position: relative;
        }
        div{
            width: 200px;
            height: 200px;
            background: whitesmoke;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var oBox = document.getElementById("box");
    oBox.onmousedown = function(){
        oBox.onmousemove = function(ev){
            var oEvent = ev||event;
            var x = oEvent.clientX -oBox.offsetWidth/2;
            var y = oEvent.clientY - oBox.offsetHeight/2;

            oBox.style.left = x+"px";
            oBox.style.top = y+"px";
        };
        oBox.onmouseup = function(){
            oBox.onmousemove=null;
        }
    }
</script>
</body>
</html>
