<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = -123.444;
    var b = 123;
    var c = 4.4;
    var d = 5.5;
    var e = 6.6;
    var f = 0.2;

    //向上取整
    alert(Math.ceil(c));    //5
    //向下取整
    alert(Math.floor(d));   //5
    //随机数
    alert(Math.random());
    alert(parseInt(Math.random()*100));   //随机整数0-100
    alert(parseInt(Math.random()*50+50));   // 50-100;

    //绝对值
    alert(Math.abs(a));     //123.444

    //四舍五入
    alert(Math.round(c));   //4
    alert(Math.round(d));   //6
    alert(Math.round(e));   //7
</script>
</body>
</html>
