<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*4、fromCharCode()      根据字符编码,返回字符*/

    var n1 = String.fromCharCode(25105);
    var n2 = String.fromCharCode(21916);
    var n3 = String.fromCharCode(27426);
    var n4 = String.fromCharCode(20320);


    alert(n1);      //我
    alert(n2);      //喜
    alert(n3);      //欢
    alert(n4);      //你
</script>
</body>
</html>
