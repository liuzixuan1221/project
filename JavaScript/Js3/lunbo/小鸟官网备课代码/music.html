<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 700px;
            height: 100px;
            margin: 100px auto;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 100px;
            background: #f0f;
            border-radius: 100%;
            float: left;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            color: #fff;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>

</head>
<body>
    <div>
        <audio class="music" src="music/sound00.mp3"></audio>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        $(function(){
            $("li").on("click",function(){
                var num = $(this).index()
                $(".music").attr("src","music/sound0"+num+".mp3")
                $(".music")[0].play();

            })

        })
    </script>




</body>
</html>
