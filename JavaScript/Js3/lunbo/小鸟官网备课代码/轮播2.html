<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 500px;
            height: 200px;
            border: 5px solid #000;
            margin: 100px 600px;
            position: relative;
            overflow: hidden;
        }
        .daBox{
            width: 9999px;
            height: 200px;
            background: #FFF;
            position: absolute;
            top: 0;
            left: -500px;
        }
        .xiaoBox1{
            width: 500px;
            height: 200px;
            background: #f00;
            float: left;
            font-size: 100px;
        }
        .xiaoBox2{
            width: 500px;
            height: 200px;
            background: #0f0;
            float: left;
            font-size: 100px;
        }
        .xiaoBox3{
            width: 500px;
            height: 200px;
            background: #00f;
            float: left;
            font-size: 100px;
        }
        button{
            width: 50px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 40px;
            color: #fff;
            position: absolute;
            top: 75px;
            background: #000;
            opacity: 0.5;
        }
        .btnLeft{
            left: 0;
        }
        .btnRight{
            right: 0;
        }
        .btnBox{
            width: 60px;
            height: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -30px;
        }
        .btnBox span{
            width: 20px;
            height: 20px;
            display: block;
            float: left;
            background: #fff;
            border-radius: 10px;
        }

        .ani_d{

        }

        /*the animation definition*/
        @-webkit-keyframes ani_d {
            0% {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
                visibility: visible
            }
            100% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }
        }
        @keyframes ani_d {
            0% {
                -webkit-transform: translate3d(-100%, 0, 0);
                -ms-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
                visibility: visible
            }
            100% {
                -webkit-transform: translate3d(0, 0, 0);
                -ms-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }
        }



    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>


<div class="box">

    <div class="daBox">
        <div class="xiaoBox3">3</div>
        <div class="xiaoBox1">1</div>
        <div class="xiaoBox2">2</div>
        <div class="xiaoBox3">3</div>
        <div class="xiaoBox1">1</div>
    </div>

    <button class="btnLeft"> < </button>
    <button class="btnRight"> > </button>

    <p class="btnBox">
        <span></span>
        <span></span>
        <span></span>
    </p>

</div>

<script>
    $(function(){
        var number = 1;
        var time;

        $(".btnRight").click(function(){
            if ($(".daBox").is(':animated')) {
                return;
            }
            number++;
            if(number>3){
                number=0;

                $(".daBox").css("left",-(number*500))
                number++;
            }

//            $(".daBox").animate({"left":-((number-1)*500)+100},500)
            $(".daBox").animate({"left":-(number*500)},1000)

            $(".btnBox>span").css("background","#fff")
            $(".btnBox>span").eq(number-1).css("background","#ccc")

        })

        $(".btnLeft").click(function(){
            if ($(".daBox").is(':animated')) {
                return;
            }
            number--;
            if(number<0){
                number=3

                $(".daBox").css("left",-(number*500))
                number--;
            }
            $(".daBox").animate({"left":-(number*500)},1000)

            $(".btnBox>span").css("background","#fff")
            $(".btnBox>span").eq(number-1).css("background","#ccc")

        })

        function timer (){
            time = setInterval(function(){
                number++;
                if(number>3){
                    number=0

                    $(".daBox").css("left",-(number*500))
                    number++;
                }
                $(".daBox").animate({"left":-(number*500)},1000)

                $(".btnBox>span").css("background","#fff")
                $(".btnBox>span").eq(number-1).css("background","#ccc")
            },3000)
        }
//        timer ()

//        $(".box").hover(function(){
//            clearInterval(time)
//        },function(){
//            timer ()
//        })

        $(".btnBox>span").eq(0).css("background","#ccc")
        $(".btnBox>span").click(function(){
//            alert(number)
//            alert($(this).index()+1)
//            if(number<$(this).index()+1){
//                alert("比刚才选中的大")
//            }else{
//                alert("比刚才选中的小")
//            }

            number =$(this).index()+1

            $(".btnBox>span").css("background","#fff")
            $(".btnBox>span").eq(number-1).css("background","#ccc")

            $(".daBox").animate({"left":-(number*500)},1000)

        })

    })



</script>
</body>
</html>
