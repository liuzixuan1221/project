<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: auto;
            border:1px solid #ccc;
            margin: 100px auto 0;
        }
        .box .title{
            width: 100%;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        a{
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="box">
    <!--<div class="title">-->
        <!--<h1>这世界要是没有爱情，它在我们心中还会有什</h1>-->
        <!--<p>—— 蒙田</p>-->
    <!--</div>-->
</div>
<a href="###">加载更多</a>
<script>
    var box = $(".box");
    var start = 0;
    var num = 10;
    var b = 1;
    function get_data(start,num){
        $.get('demo.json',function(data){
            data = eval(data);
            data = data["list"];
            var L = data.length;
            if ((start+num) > L){
                num = L - start;
                b = 0;
            }
            for(var i = start;i<(start+num);i++){
                var content = "";
                content = content + "<div class='title'>" +
                    "<h1>"+ data[i].h1 +"</h1><p>"+ data[i].p +"</p></div>";
                box.append(content);
            }
        })
        return start+num;
    }
    start = get_data(start,num);
//    console.log(start);
    $("a").click(function(){
        if(b == 0){
            $(this).html("加载完毕");
        }else{
            start = get_data(start,num);
        }

//        console.log(start);
    })
</script>
</body>
</html>
