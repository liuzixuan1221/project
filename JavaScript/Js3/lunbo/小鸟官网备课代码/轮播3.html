<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 500px;
            height: 200px;
            border: 5px solid #000;
            margin: 100px 600px;
            position: relative;
            overflow: hidden;
        }
        .daBox{
            width: 9999px;
            height: 200px;
            background: #ccc;
            position: absolute;
            top: 0;
            left: -500px;
        }
        .daBox p{
            width: 98px;
            height: 200px;
            float: left;
            border-right: 2px solid #fff;
            line-height: 200px;
            text-align: center;
        }
        button{
            width: 50px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 40px;
            color: #fff;
            position: absolute;
            top: 75px;
            background: #000;
            opacity: 0.5;
        }
        .btnLeft{
            left: 0;
        }
        .btnRight{
            right: 0;
        }
        .btnBox{
            width: 60px;
            height: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -30px;
        }
        .btnBox span{
            width: 20px;
            height: 20px;
            display: block;
            float: left;
            background: #fff;
            border-radius: 10px;
        }

    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>


<div class="box">

    <div class="daBox">
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>

            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>

            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>

            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>

            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>

    </div>

    <button class="btnLeft"> < </button>
    <button class="btnRight"> > </button>



</div>

<script>
    $(function(){
        var number = 5;
        var time;
        var lunboWidth = 100;

        $(".btnRight").click(function(){
            if ($(".daBox").is(':animated')) {
                return;
            }
            number++;
            if(number>15){
                number=0;

                $(".daBox").css("left",-(number*lunboWidth))
                number++;
            }

            $(".daBox").animate({"left":-(number*lunboWidth)},1000)

            $(".btnBox>span").css("background","#fff")
            $(".btnBox>span").eq(number-1).css("background","#ccc")

        })

        $(".btnLeft").click(function(){
            if ($(".daBox").is(':animated')) {
                return;
            }
            number--;
            if(number<0){
                number=15

                $(".daBox").css("left",-(number*lunboWidth))
                number--;
            }
            $(".daBox").animate({"left":-(number*lunboWidth)},1000)

            $(".btnBox>span").css("background","#fff")
            $(".btnBox>span").eq(number-1).css("background","#ccc")

        })

        function timer (){
            time = setInterval(function(){
                number++;
                if(number>15){
                    number=0

                    $(".daBox").css("left",-(number*lunboWidth))
                    number++;
                }
                $(".daBox").animate({"left":-(number*lunboWidth)},1000)

                $(".btnBox>span").css("background","#fff")
                $(".btnBox>span").eq(number-1).css("background","#ccc")
            },3000)
        }
//        timer ()

//        $(".box").hover(function(){
//            clearInterval(time)
//        },function(){
//            timer ()
//        })

        $(".daBox>p").eq(5).css("background","#f00")
        $(".daBox>p").click(function(){
//            alert(number)
//            alert($(this).index()+1)
//            if(number<$(this).index()+1){
//                alert("比刚才选中的大")
//            }else{
//                alert("比刚才选中的小")
//            }


            var index = $(this).index()

            if(index>6){
                number =$(this).index()-2
            }


            $(".daBox>p").css("background","#ccc")
            $(this).css("background","#f00")

            $(".daBox").animate({"left":-(number*lunboWidth)},1000)

        })

    })



</script>
</body>
</html>
