<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,.box{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 1000px;
            font-size: 200px;
            color: #fff;
        }



    </style>
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>

<div class="box"></div>




<script>
    $(function(){
        //获取页面url传过来的参数
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        var Request = new Object();
        Request = GetRequest();
        var num = Request['number'];


        alert(num)

        if(num=="one"){
            $(".box").html("页面一")
            $(".box").css("background","#f00")
        }
        if(num=="two"){
            $(".box").html("页面二")
            $(".box").css("background","#0f0")
        }
        if(num=="three"){
            $(".box").html("页面三")
            $(".box").css("background","#00f")

        }
        if(num=="four"){
            $(".box").html("页面四")
            $(".box").css("background","#f0f")

        }













    })


</script>

</body>
</html>
