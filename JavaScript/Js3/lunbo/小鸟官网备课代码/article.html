<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/article.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/articleData.js"></script>
</head>
<body>
<!--头部-->
<div id="header" style="width:100%;height:120px;background-color:#332347"></div>
<!--主体-->
<div class="main-box">
    <div class="box">
        <h1 id="head"></h1>
        <p class="subhead" id="subhead"></p>
        <img src="images/three_points01.png">
        <div class="list">
            <h2 id="title"></h2>
            <span></span>
        </div>
        <div class="author-info">
            <span id="time"></span>&nbsp;&nbsp;&nbsp;
            <span id="author"></span>
        </div>
        <div class="artic-content">
            <div style="margin-bottom:35px;">
                <img id="cover" src="" />
            </div>
            <div id="content">

            </div>
        </div>
        <div class="like_btn_wrap">
            <div class="like_btn"></div>
            <div class="like_nomber">&nbsp;喜欢（20）</div>
        </div>
    </div>
</div>
<!--尾部-->
<div id="footer"></div>
<!--返回顶部-->
<div class="scrollTop-box">
    <div class="scrollTop"></div>
    <div class="contactUs"  onclick="window.open('article.html?type=telUs');"></div>
</div>
<script src="js/article.js"></script>
</body>
</html>
