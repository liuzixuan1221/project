<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        #box{
            width: 1280px;
            height: auto;
            margin: 0 auto;
            overflow: hidden;
        }
        #box li {
            list-style: none;
            width: 600px;
            height: 300px;
            margin: 20px;
            float: left;

        }
        #box li img{
            width: 600px;
            height: 300px;
            display: block;

        }

        #nav{
            width: 1000px;
            margin: 0 auto;
            font-size: 30px;
            line-height: 50px;
        }


    </style>
    <script src="js/ajax.js"></script>

</head>
<body>
    <div id="nav">
        <a href="common.html?aaa=companyIdea">公司理念</a>
        <a href="common.html?aaa=companyCulture">公司文化</a>
        <a href="common.html?aaa=companyEnvironment">公司氛围</a>
        <a href="common.html?aaa=talents">人才理念</a>
        <a href="common.html?aaa=team">团队介绍</a>
        <a href="common.html?aaa=joinUs">招聘信息</a>
        <a href="common.html?aaa=telUs">联系我们</a>
    </div>

    <ul id="box">

    </ul>


    <script>

        var oBox = document.getElementById("box");

        ajax("js/listData.json",function (data) {

            var _data = eval("("+data+")");
            console.log(_data);
            var len = _data.length;
            for (var i = 0; i < len; i++) {
                var list = _data[i].data.list;
                console.log(list);
                for (var j = 0; j < list.length; j++) {
                    var li = document.createElement("li");
                    var img = document.createElement("img");
                    console.log(list[j].coverImg);
                    console.log(list[j].sysId);
                    li.setAttribute("number",list[j].sysId);

                    img.src= list[j].coverImg;
                    li.appendChild(img);
                    oBox.appendChild(li);


                    li.onclick = function () {
                        var num = this.getAttribute("number");
                        window.location.href = "common.html?aaa="+num;
                    }



                }
            }


        },function () {
            alert("失败")
        })






    </script>


</body>
</html>
