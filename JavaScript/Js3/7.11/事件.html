<html lang="en">
<head>

    <title>Title</title>

            margin: 0;

        #div1{
            width: 100px;

            background: red;
        }

</head>
<body>
    <div id="div1"></div>

<script>
    var div1 = document.getElementById('div1');
    //dom0事件:绑定自定义属性
    div1.onclick = function(){
        console.log(1);
    };
    div1.onclick = function(){
        console.log(2);
    }


//    event事件对象 里面包含了事件的各种信息

        window.onload = function(){
            document.onclick = function(ev){
                var oEvent = ev||window.event;
                console.log(oEvent);
                alert(oEvent.clientX+","+oEvent.clientY);
            }
        }

//
</script>
