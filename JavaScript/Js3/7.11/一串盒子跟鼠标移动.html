<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 20px;
            height: 20px;
            background: deepskyblue;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<script>
    window.onload = function(){
        var arrDiv = document.getElementsByTagName('div');
//        console.log(arrDiv);
        document.onmousemove = function(ev){
            var oEvent = ev||event;
            for(var i = arrDiv.length-1; i > 0; i--){
                arrDiv[i].style.left = arrDiv[i-1].style.left;
                arrDiv[i].style.top = arrDiv[i-1].style.top;
            }
            arrDiv[0].style.left = oEvent.clientX + "px";
            arrDiv[0].style.top = oEvent.clientY + "px";
        }
    }


</script>
