<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        document.onmousemove = function(ev){
            var oEvent = ev || event;  //事件对象
            var box = document.getElementById('box');
            var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft;
            box.style.left = oEvent.clientX + scrollLeft + 'px';
            box.style.top = oEvent.clientY + scrollTop + 'px';
        }


    </script>
</body>
</html>
