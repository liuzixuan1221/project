<!DOCTYPE html>
<html lang="en" onclick="alert('页面被点击了')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{
            margin: 30px;
            display: block;
        }
        #box{
            width: 300px;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
</head>
<body onclick="alert(this.tagName)">
<div style="width: 300px;height: 300px;background: orangered" onclick="alert(this.style.backgroundColor)">
    <div style="width: 200px;height: 200px;background: orange" onclick="alert(this.style.backgroundColor)">
        <div style="width: 100px;height: 100px;background: yellow" onclick="alert(this.style.backgroundColor)"></div>
    </div>
</div>
<button onclick="alert('按钮被点击了')">按钮</button>



<button id="btn">按钮</button>
<div id="box"></div>
<script>

    //阻止冒泡问题
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');

    box.onclick = btn.onclick = function(ev){
        var oEvent = ev||event;
        box.style.display = 'block';

        oEvent.cancelBubble = true;
//        oEvent.stopPropagation();
//        try{
//            oEvent.stopPropagation();
//        }catch (e){
//            oEvent.cancelBubble = true;
//        }
    };
    document.onclick = function(){
        box.style.display = 'none';
    }
</script>
</body>
</html>
