<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var _date = new Date();

    console.log(_date);
    console.log(_date.getDate());             //获取日期
    console.log(_date.getDay());              //获取星期
    console.log(_date.getMonth()+1);          //获取月份  (月份以0开始，要"+1")
    console.log(_date.getFullYear());         //获取年份
    console.log(_date.getHours());            //获取小时
    console.log(_date.getMinutes());          //获取分钟
    console.log(_date.getSeconds());          //获取秒钟
    console.log(_date.getMilliseconds());     //获取毫秒
    console.log(_date.getTime());             //获取 1970-1-1到现在的毫秒数
</script>
</body>
</html>
