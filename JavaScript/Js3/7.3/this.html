<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: deepskyblue;
            float: left;
            margin: 5px 5px;
        }
    </style>
</head>
<body>
<script>
    for (let i=0; i<100; i++){
        let oDiv = document.createElement('div');
        let aDiv = document.getElementsByTagName('div');
        document.body.appendChild(oDiv);
        oDiv.onclick = function() {
            for (let j = 0; j < aDiv.length; j++) {
                aDiv[j].style.background = 'deepskyblue';

            }
            this.style.background = 'yellow';

        };

</script>
