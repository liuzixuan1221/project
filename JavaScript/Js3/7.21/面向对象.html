<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 12;     //变量：自由的，不属于任何对象
    a++;
    alert(a);

    var arr = [];

    arr.a = 12;     //属性:属于一个对象
    arr.a++;
    alert(arr.a);


    function aaa(){                 //函数：自由的
        alert("aaa");
    }

    arr.aaa = function (){          //方法：属于一个对象         aaa是arr的一个方法
        alert("abc")
    };

    aaa();
    arr.aaa();
</script>
</body>
</html>
