window.onload = function(){

    //无函数嵌套

    //对应关系

    //1、window.onload               --->            构造函数
    //2、初始化整个函数               --->            初始化整个对象

    //      1)变量            --->            属性
    //      2)函数            --->            方法

    new tabQH();

    function tabQH(){
        this.aInput = document.getElementsByTagName('input');
        this.oBox = document.getElementsByClassName('box')[0];
        this.aBox = this.oBox.children;
        var _this = this;

        for (var i = 0; i < this.aInput.length; i++){
            this.aInput[i].index = i;
            this.aInput[i].onclick = function (){
                _this.clickFn(this);
            }
        }

        tabQH.prototype.clickFn = function(haha){
            for (var j = 0 ; j < this.aBox.length; j++){
                this.aInput[j].style.backgroundColor = "#fff";
                this.aBox[j].style.display = "none";
            }
            haha.style.backgroundColor = "yellow";
            this.aBox[haha.index].style.display = "block";
        }
    }
}
