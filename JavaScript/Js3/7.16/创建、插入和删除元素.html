<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: deepskyblue;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li id="li1"></li>
    </ul>
    <script>
        var oUl = document.getElementById('ul');


//        for (var i = 0; i < 100; i++) {
//            var oLi = document.createElement('li');     //创建li
//            oLi.innerHTML = i;                          //给li添加内容
//            oUl.appendChild(oLi);                       //把li添加到ul中   按顺序从前往后排
//        }


        //从后往前排
        var li1 = document.getElementById('li1');
        li1.innerHTML = 0;
        for (var i = 1; i < 100; i++){
            var oLi = document.createElement('li');
            oLi.innerHTML = i;
//            oUl.insertBefore(oLi,'li1');

            if (oUl.firstElementChild){
                oUl.insertBefore(oLi,oUl.firstElementChild);
            }else{
                oUl.insertBefore(oLi,oUl.firstChild);
            }
        }


    </script>
</body>
</html>
