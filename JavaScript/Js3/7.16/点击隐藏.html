<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="ul">
        <li>1111111111<span>隐藏</span></li>
        <li>2222222222<span>隐藏</span></li>
        <li>3333333333<span>隐藏</span></li>
        <li>4444444444<span>隐藏</span></li>
    </ul>


    <script>

        var span = document.getElementsByTagName('span');
        for (let i = 0;i < span.length;i++){
            span[i].onclick = function(){
                this.parentNode.style.display = 'none';
            }
        }
    </script>
</body>
</html>
