    /*			//call继承  只能解决私有属性的继承
     function F() {
     this.x = 10;

    //call继承 加原型继承
    function F() {
        this.x = 10;
        this.y = 20;
    }
    F.prototype.sum = function() {
        console.log(this.x + this.y);
    };

    function S() {
        this.z = 50;
        F.call(this);
    }
    S.prototype = new F();
    var s=new S();
    console.log(s);

</script>
