<script>
    //2.解决公有属性问题  把父类原型上的属性拷贝一份放在子类的原型上
    /*
     拷贝父类原型上的属性到子类原型上
     * @params  s->子类的原型  f->父类的原型
     * */
    function extend(s,f) {
        for(var attr in f){
            s[attr] = f[attr];
        }
    }
    function F(){
        this.x = 10;//s.x = 10
        this.y = 20;//s.y = 20
    }
    F.prototype.sum = function(){
        console.log(this.x+this.y);
    };
    function S(){
        this.z  = 50;
        F.call(this);
    }
    var s = new S();
    //   s.sum();
    //S.prototype=F.prototype
    extend(S.prototype,F.prototype);
    //弊端：占用很多内存，这种方式抛弃，得继续优化，
    //  优化成通过__proto__指向父类的原型
    console.log(s);
</script>
</body>
</html>
