    var json = {
        'name' : '小明',
        'sex' : '男',
        'age' : 18,
        'friends' : {
            'name' : '小红',
            'sex' : '女',
            'age' : 18
        }
    };
    function copyJson(json){
        var newJson = {};
        for (var key in json){
            if (typeof json[key] == 'object'){
                newJson[key] = copyJson(json[key]);
            }else{
                newJson[key] = json[key];
            }
        }
        return newJson;
    }
    var json1 = copyJson(json);

    json1.friends.age = 1;
