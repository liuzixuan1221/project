<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="one" type="text">
<input id="two" type="button" value="点击获取验证码">


<script>
    var num = 5;
    var timer = null;
    two.onclick = function(){
        this.disabled = true;
        timer = setInterval(function(){
            two.value = num + "s后重新获取验证码";
            num--;
            if (num<0){
                clearInterval(timer);
                two.disabled = false;
                two.value="点击获取验证码";
                num=5;
            }
        },1000)
    }
</script>
</body>
</html>
