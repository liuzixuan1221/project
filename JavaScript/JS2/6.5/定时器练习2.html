<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="w">
        5s后跳转到百度官网<a href="http://www.baidu.com"></a>
    </div>

<script>
    var num = 5;
    var timer = setInterval(function(){
        w.innerHTML = num + 's后跳转到百度官网<a href="http://www.baidu.com"></a>'
        num--;
        if (num<0){
            clearInterval(timer);
            location.href = "http://www.baidu.com";
        }
    },1000)


</script>
</body>
</html>
