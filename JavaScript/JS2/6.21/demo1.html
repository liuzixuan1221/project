    var arr = [1,1,1,2,3,5,3,3,4,4,5,4];

    Array.prototype.unique = function(){
        var obj = [];
        for (var i = 0; i < this.length;i++){
            if(!obj[this[i]]){
                obj[this[i]] = true;
            }else{
                this[i] = this[this.length-1];
                this.length--;
                i--;
            }
        }
    };
    arr.unique();
