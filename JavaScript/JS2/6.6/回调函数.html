//         等待任务队列   =》异步


//    js里的异步：
//      绑定事件属于异步

//      function(function(){}){} =>把一个函数作为参数
//      垃圾回收机制  (浏览器的自主行为)   -针对于堆内存的
//      堆栈内存的释放
//          计数销毁(标记清除)     ie
//          null销毁(引用计数)     其他浏览器
//
//      堆内存的释放
//          堆内存存储引用数据类型
//          如果存储对内存的变量  设为null
// 那么浏览器空闲的时候  会自动的进行内存销毁

//      栈内存的释放
//          栈内存中存储的基本数据类型   代码的执行

//          1、js代码执行的时候 浏览器为它分配一个全局作用域环境
//              当浏览器关闭  全局作用域环境销毁
//          2、函数执行的时候 会开辟一个桟内存 (会形成私有作用域)
//              大多数情况下 函数一旦执行完 就被销毁
//              但是有些情况  函数执行完  函数内部的私有变量被函数外部所占用
//              此时函数执行形成的私有作用域就不能被销毁
//              一旦被销毁  外部变量存储的值就没有了
