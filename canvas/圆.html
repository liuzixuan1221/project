<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            border: 2px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="800">
    当前浏览器不支持canvas,请更换浏览器以后再重试
</canvas>


<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext("2d");

    ctx.lineWidth = 6;
    ctx.strokeStyle = '#0ff';

    ctx.arc(500,300,100,0,1.5*Math.PI,false);   //(原点x轴坐标,原点y轴坐标,半径长度,起始角度,结束角度,顺逆时针)   false 顺时针

    ctx.fillStyle = '#f00';
    ctx.fill();
    ctx.stroke();
</script>
</body>
</html>
