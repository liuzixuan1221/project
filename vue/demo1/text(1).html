<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        p{
            display: inline;
            cursor: pointer;
        }
        #mark{
            width: 500px;
            height: 300px;
            background: #ccc;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
        }
        #mark form{
            width: 250px;
            height: 50px;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }
    </style>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
       
        <form action="">
            <input type="text" id="input" v-model="value">
            <input type="button" value="提交" v-on:click="add"></button>
        </form>
        <ul>
            <li v-for="(value,index) in myData">
                <span>{{value.value}}</span>
                <p id="revise" v-on:click="mark(index)">编辑
                        <div id="mark" v-show="show">
                                <form action="">
                                        <input type="text" id="mk-revise" v-model="value.value">
                                        <input type="button" value="提交" v-on:click="revise()">
                                </form>    
                            </div>
                </p>
                <p id="delete" v-on:click="delte(index)">删除</p>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    myData:[],
                    value:"",
                    show:false
                }
            },
            methods:{
                add(){
                    if(this.value){
                        this.myData.push({
                            value:this.value
                         });
                        this.value = "";
                    }
                },
                mark(index){
                    this.show=!this.show;
                },
                revise(){
                    console.log(this.myData);
                },
                delte(x){
                    this.myData.splice(x,1);
                }
            }
        })
    </script>
</body>
</html>
