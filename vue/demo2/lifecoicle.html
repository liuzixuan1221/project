<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
        <div id="app">
            {{msg}}
            <input type="text" v-model="msg">
        </div>
            <script>
                var app = new Vue({
                    el:"#app",
                    data:{
                        msg:"hello word"
                    },
                    methods:{
                    },
                    beforeCreate(){
                        console.log("实例创建之前")
                    },
                    created(){
                        console.log("实例已经创建")
                    },
                    beforeMount(){
                        console.log("实例挂载之前")
                    },
                    mounted(){
                        console.log("实例已经挂载")
                    },
                    beforeUpdate(){
                        console.log("实例更新之前")
                    },
                    updated(){
                        console.log("实例已经更新")
                    },
                    beforeDestroy(){
                        console.log("实例销毁之前")
                    },
                    destroyed(){
                        console.log("实例已经销毁")
                    }
                })
                // app.$destroy();
            </script>
</body>
</html>
