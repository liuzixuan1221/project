<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 500px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border: 4px solid sandybrown;
            border-radius: 30px;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div class="box">
            <custom></custom>
            <marks></marks>
        </div>
    </div>


    <script>
        var bus = new Vue();
        Vue.component("custom", {
            template: `
                <form>
                    <input type="text" :style="input1" v-model="value" />
                    <input type="button" value="查询" :style="input2" @click="search"/>
                </form>
            `,
            data() {
                return {
                    input1:{
                        "width": 300 + "px",
                        "height": 30 + "px",
                        "border-radius": 30 + "px",
                        "border":"3px solid sandybrown",
                        "padding-left":"20px"
                    },
                    input2:{
                        "width":"60px",
                        "height":"30px",
                        "background":"sandybrown",
                        "color":"#fff",
                        "border":"none",
                        "border-radius":"20px"
                    },
                    flag:true,
                    value:""
                }
            },
            methods:{
                search(){
                    bus.$emit("send",this.flag);
                    this.flag = !this.flag;
                },
            },
            mounted () {
                bus.$on("get",(value)=>{
                    this.value = value
                    console.log(this.value);
                })
            }
        });
        Vue.component("marks", {
            template:`
                <ul :style="ulStyle" v-show="flag">
                    <li v-for="item in Data" :style="liStyle" @click="get(item)">{{item.value}}</li>
                </ul>
            `,
            data(){
                return{
                    Data:[
                        {value:"vue"},
                        {value:"react"},
                        {value:"angular"}
                    ],
                    ulStyle:{
                        "margin-top":"50px",
                        "list-style":"none",
                        "width":"320px",
                        "height":"auto",
                        "border-radius":"20px",
                        "border":"3px solid sandybrown"
                    },
                    liStyle:{
                        "height":"40px",
                        "line-height":"40px",
                        "padding-left":"20px",
                        "cursor": "pointer"
                    },
                    flag:""
                }
            },
            methods:{
                get(item){
                    bus.$emit("get",item.value)
                }
            },
            mounted () {
                bus.$on("send", (flag)=>{
                    this.flag = flag;
                    console.log(this.flag);
                })
            }
        })
        new Vue({
            el:"#app",
            data(){
                return{
                }
            }
        })
    </script>
</body>
</html>
