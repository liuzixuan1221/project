<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/xiangqing.css">
    <script src="js/jquery.js"></script>
    <script src="js/articleData.js"></script>

</head>
<body>
<!--头部的盒子-->
<header id="header"></header>

<!--内容的盒子-->
<div class="content">
    <h1 class="bigTitle" id="bigTitle"></h1>
    <h2 class="typeEntitle" id="typeEntitle"></h2>
    <img class="dian" src="images/three_points01.png" alt="">
    <h1 class="smallTitle">
        <span id="articleTitle"></span>
        <span class="span" id="bi"></span>
    </h1>
    <div class="auther">
        <span class="date" id="updateTime"></span>
        &nbsp;&nbsp;
        <span id="author"></span>
    </div>
    <div class="articleContent">
        <div class="banner">
            <img id="cover" alt="">
        </div>
        <div id="content">

        </div>
        <div class="like">
            <div class="show">
                <div class="likeBtn" id="likeBtn"></div>
                <div class="likeNum" id="likeNum">喜欢（20）</div>
            </div>
        </div>
    </div>
</div>

<div class="footerImg">
</div>

<!--尾部的盒子-->
<footer id="footer"></footer>

<script src="js/xiangqing.js"></script>
</body>
</html>
