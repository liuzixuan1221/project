<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="swiper/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="bgWrap"></div>

    <div class="wrapper">
        <div class="logo">
            <a href=""></a>
        </div>
        <div class="layout">
            <div class="container">
                <div id="dlyc"></div>
                <div class="navBox">
                    <div class="innerBox">
                        <form id="loginForm" action="#">
                            <div class="labelbox">
                                <input type="text" placeholder="手机号/邮箱/用户名" id="loginInput">
                            </div>
                            <div class="labelbox">
                                <input type="text" placeholder="密码" id="passwordInput">
                            </div>
                            <div class="auto-box">
                                <div class="auto-login fl">
                                    <div class="checked" id="checked1"></div>
                                    <span>两周内自动登录</span>
                                </div>
                                <div class="link fr">
                                    <a href="">忘记密码？</a>
                                </div>
                            </div>
                            <div class="submitBtn">
                                <input type="button" class="btn" value="登录" id="loginBtn">
                            </div>
                            <div class="linkBtn" id="linkBtn">
                                <a href="">注册vivo帐号</a>
                            </div>
                            <div class="other">
                                <div class="otherText">其它方式登录</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mark">
        <div class="layout">
            <div class="container">
                <div class="logo">
                    <a href=""></a>
                </div>
                <div class="title">
                    <h4>vivo帐号注册</h4>
                </div>
                <div id="jgBox"></div>
                <div class="outerBox">
                    <div class="innerBox">
                        <form action="">
                            <div class="inputBox">
                                <input type="text" placeholder="请输入注册的手机号" id="zczhInp">
                            </div>
                            <div class="inputBox">
                                <input type="text" placeholder="请输入密码" id="zcmmInp">
                            </div>
                        </form>
                        <div class="checkBox">
                            <div class="checked" id="checked2"></div>
                            <p>
                                我已阅读并接受“体内服务协议”
                            </p>
                        </div>
                        <div class="linkBtn">
                            <a href="">
                                <input type="button" value="注册" id="zcBtn" >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mClose">
                X
            </div>
        </div>

    </div>

    <div id="cg1" class="cg">
        您已成功注册,3s后自动返回登录页面。
    </div>
    <div id="cg2" class="cg">
        您已成功登录,3s后自动返回官网首页。
    </div>

    <script src="js/login.js"></script>
</body>
</html>
