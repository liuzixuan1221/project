<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #list{
            width: 100%;
            height:auto;
        }
        li{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-bottom: 2px solid #00aebb;
            border-radius: 50px;
        }
    </style>
    <script src="../jquery.js"></script>
</head>
<body>
<ul id="list">
    <li>0</li>
    <li class="li1">1</li>
    <li>2</li>
    <li>3</li>
    <li id="li4">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>

<script>
    //属性 attr();        attr({});

    $("li").first().attr("style","background:#0ff");
    alert($("li").first().attr("style"));
</script>
</body>
</html>
