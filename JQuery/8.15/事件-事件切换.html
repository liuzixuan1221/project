<html lang="en">
<head>

        #list{

        li{
            position: relative;
            top:0;
            left: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-bottom: 2px solid #00aebb;
            border-radius: 50px;
